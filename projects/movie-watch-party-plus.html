<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Watch Party+</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-teal-400 mb-4">Movie Watch Party+</h1>
    <video id="videoPlayer" controls class="w-full rounded mb-4">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video><div class="grid md:grid-cols-3 gap-4">
  <div class="md:col-span-2">
    <div class="bg-gray-800 p-4 rounded h-64 overflow-y-scroll" id="chatBox">
      <div class="text-gray-400 text-sm mb-2">Chat Room:</div>
    </div>
    <div class="flex mt-2">
      <input type="text" id="chatInput" placeholder="Type a message..." class="w-full p-2 rounded-l bg-gray-700">
      <button onclick="sendMessage()" class="bg-teal-500 px-4 rounded-r hover:bg-teal-600">Send</button>
    </div>
  </div>

  <div class="bg-gray-800 p-4 rounded">
    <h2 class="text-lg font-semibold text-teal-300 mb-2">Controls</h2>
    <button onclick="togglePlayPause()" class="bg-purple-500 w-full py-2 mb-2 rounded hover:bg-purple-600">Play / Pause</button>
    <button onclick="sendEmoji('ðŸ”¥')" class="bg-orange-500 w-full py-2 mb-2 rounded hover:bg-orange-600">Send Emoji</button>
    <button onclick="googleLogin()" class="bg-blue-500 w-full py-2 rounded hover:bg-blue-600">Login with Google (Mock)</button>
  </div>
</div>

  </div>  <script>
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.textContent = `You: ${text}`;
      chatBox.appendChild(msg);
      chatInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendEmoji(emoji) {
      const msg = document.createElement('div');
      msg.textContent = `You sent: ${emoji}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function togglePlayPause() {
      const video = document.getElementById('videoPlayer');
      if (video.paused) video.play();
      else video.pause();
    }

    function googleLogin() {
      alert('Google OAuth Login - This is a demo.');
    }
  </script></body>
</html>
