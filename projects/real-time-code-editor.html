<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Code Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-teal-400 mb-6">Real-Time Code Editor</h1>
    <div class="grid md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block mb-1 text-sm text-gray-400">HTML</label>
        <textarea id="htmlCode" class="w-full h-40 p-2 bg-gray-800 rounded resize-none"></textarea>
        <label class="block mt-4 mb-1 text-sm text-gray-400">CSS</label>
        <textarea id="cssCode" class="w-full h-40 p-2 bg-gray-800 rounded resize-none"></textarea>
        <label class="block mt-4 mb-1 text-sm text-gray-400">JavaScript</label>
        <textarea id="jsCode" class="w-full h-40 p-2 bg-gray-800 rounded resize-none"></textarea>
      </div>
      <div>
        <label class="block mb-1 text-sm text-gray-400">Live Preview</label>
        <iframe id="output" class="w-full h-[650px] bg-white rounded" sandbox="allow-scripts"></iframe>
      </div>
    </div>
  </div>  <script>
    const htmlCode = document.getElementById("htmlCode");
    const cssCode = document.getElementById("cssCode");
    const jsCode = document.getElementById("jsCode");
    const output = document.getElementById("output");

    function updatePreview() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;const js = `<script>${jsCode.value}<\/script>`;
  output.srcdoc = html + css + js;
}

htmlCode.addEventListener("input", updatePreview);
cssCode.addEventListener("input", updatePreview);
jsCode.addEventListener("input", updatePreview);

  </script>
</body>
</html>
